name: Deploy to GitHub Pages
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure base path and custom domain
        run: |
          if [ "${GITHUB_REPOSITORY}" = "Citizen-Congress-Watch/congress-budget-watch-platform" ]; then
            echo "REACT_ROUTER_BASENAME=/" >> "$GITHUB_ENV"
            echo "CUSTOM_DOMAIN=watchmoney.ccw.org.tw" >> "$GITHUB_ENV"
            echo "BUILD_MODE=production" >> "$GITHUB_ENV"
          else
            echo "REACT_ROUTER_BASENAME=/congress-budget-watch-platform/" >> "$GITHUB_ENV"
            echo "CUSTOM_DOMAIN=" >> "$GITHUB_ENV"
            echo "BUILD_MODE=development" >> "$GITHUB_ENV"
          fi
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Install deps
        run: pnpm install
      - name: Build
        run: pnpm build -- --mode "$BUILD_MODE"
      - name: Copy fallback
        run: cp build/client/index.html build/client/404.html
      - name: Write custom domain file
        if: env.CUSTOM_DOMAIN != ''
        run: echo "$CUSTOM_DOMAIN" > build/client/CNAME
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./build/client
          publish_branch: gh-pages
          keep_files: false
          github_token: ${{ secrets.GITHUB_TOKEN }}
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
